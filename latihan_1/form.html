<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h3>Sign Up Form</h3>
        
        <form action="./welcome.html">
            <label for="first_name">First Name:<br></label>
            <input type="text" name="first_name">
            <br><br>

            <label for="last_name">Last Name:<br></label>
            <input type="text" name="last_name">
            <br><br>
            
            <span>Gender:<br></span>
            <input type="radio" name="gender">
            <label for="gender">Male<br></label>
            <input type="radio" name="gender">
            <label for="gender">Female<br></label>
            <input type="radio" name="gender">
            <label for="gender">Other<br></label>
            <br>

            <span>Nationality:<br></span>
            <select name="nationality" id="nationality">
                <option>Indonesia</option>
                <option>Malaysia</option>
            </select>
            <br><br>

            <span>Language Spoken:<br></span>
            <input type="checkbox" name="language">
            <label for="language">Bahasa Indonesia<br></label>
            <input type="checkbox" name="language">
            <label for="language">English<br></label>
            <input type="checkbox" name="language">
            <label for="language">Other<br></label>
            <br>

            <span>Bio:<br></span>
            <textarea name="bio" cols="20" rows="8"></textarea>
            <br>

            <input type="submit" value="Sign Up">


        </form>
    </body>
</html>
